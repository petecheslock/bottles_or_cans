{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
   <div class="max-w-2xl mx-auto">
       <div class="bg-white rounded-xl shadow-md animate__animated animate__fadeIn">
           <div class="p-8 text-center">
               <div class="text-6xl mb-6 text-green-600">
                   <i class="bi bi-check-circle"></i>
               </div>
               <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
               <p class="text-xl text-gray-700 mb-8">
                   Your review has been submitted for approval. Our moderators will review it soon.
               </p>
               <a href="{{ url_for('play_game') }}" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white text-lg rounded-full hover:-translate-y-0.5 transition-all duration-300">
                   <i class="bi bi-play-fill mr-2"></i>Back to Game
               </a>
           </div>
       </div>
   </div>
</div>
{% endblock %}
