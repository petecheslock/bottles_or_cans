<div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 dark:bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 max-w-md w-full mx-4 relative">
        <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white" id="modalTitle">Confirm Action</h2>
        <p class="text-gray-700 dark:text-gray-300 mb-6" id="modalMessage">Are you sure?</p>
        <div class="flex justify-end space-x-6">
            <button type="button" 
                    onclick="hideConfirmModal()" 
                    class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-200">
                Cancel
            </button>
            <button type="button"
                    id="confirmAction"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors duration-200">
                Confirm
            </button>
        </div>
    </div>
</div>

<script>
let currentFormId = null;
let currentAction = null;

function showConfirmModal(id, action, title, message) {
    currentFormId = id;
    currentAction = action;
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('confirmModal').classList.remove('hidden');
    document.addEventListener('keydown', handleEscapeKey);
}

function hideConfirmModal() {
    document.getElementById('confirmModal').classList.add('hidden');
    currentFormId = null;
    currentAction = null;
    document.removeEventListener('keydown', handleEscapeKey);
}

function handleEscapeKey(e) {
    if (e.key === 'Escape') {
        hideConfirmModal();
    }
}

// Remove the existing click handler and let manage_reviews.html handle it
</script>
