{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
   <h1 class="text-3xl font-bold text-center mb-12">Admin Dashboard</h1>

   <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
       <!-- Add Review -->
       <a href="{{ url_for('add_review') }}" class="w-full max-w-sm">
           <div class="bg-white rounded-xl shadow-md p-8 text-center h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
               <div class="text-5xl mb-4 text-blue-600">
                   <i class="bi bi-plus-circle"></i>
               </div>
               <h3 class="text-xl font-semibold text-slate-800 mb-2">Add Review</h3>
               <p class="text-gray-600">Create new reviews for the game</p>
           </div>
       </a>

       <!-- Manage Reviews -->
       <a href="{{ url_for('manage_reviews') }}" class="w-full max-w-sm">
           <div class="bg-white rounded-xl shadow-md p-8 text-center h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
               <div class="text-5xl mb-4 text-green-600">
                   <i class="bi bi-gear"></i>
               </div>
               <h3 class="text-xl font-semibold text-slate-800 mb-2">Manage Reviews</h3>
               <p class="text-gray-600">Edit or delete existing reviews</p>
           </div>
       </a>

       <!-- Pending Reviews -->
       <a href="{{ url_for('pending_reviews') }}" class="w-full max-w-sm">
           <div class="bg-white rounded-xl shadow-md p-8 text-center h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
               <div class="text-5xl mb-4 text-yellow-500">
                   <i class="bi bi-inbox"></i>
               </div>
               <h3 class="text-xl font-semibold text-slate-800 mb-2">Pending Reviews</h3>
               <p class="text-gray-600">Moderate user-submitted reviews</p>
           </div>
       </a>

       <!-- User Management -->
       <a href="{{ url_for('manage_users') }}" class="w-full max-w-sm">
           <div class="bg-white rounded-xl shadow-md p-8 text-center h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-lg">
               <div class="text-5xl mb-4 text-cyan-500">
                   <i class="bi bi-people"></i>
               </div>
               <h3 class="text-xl font-semibold text-slate-800 mb-2">User Management</h3>
               <p class="text-gray-600">Manage admin users and passwords</p>
           </div>
       </a>
   </div>
</div>
{% endblock %}
