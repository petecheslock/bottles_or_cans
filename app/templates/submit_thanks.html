{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md animate__animated animate__fadeIn">
            <div class="p-8 text-center">
                <div class="mb-8">
                    <i class="bi bi-check-circle text-6xl text-green-500 dark:text-green-400"></i>
                </div>
                <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">
                    Thank You for Your Submission!
                </h1>
                <p class="text-xl text-gray-700 dark:text-gray-300 mb-8">
                    {% if is_admin %}
                        Your review has been added to the game.
                    {% else %}
                        Your review has been submitted and will be reviewed by an admin.
                    {% endif %}
                </p>
                <div class="space-y-4">
                    <a href="{{ url_for('main.play_game') }}" 
                       class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full hover:-translate-y-0.5 transition-all duration-300">
                        <i class="bi bi-controller mr-2"></i>Play the Game
                    </a>
                    <div>
                        <a href="{{ url_for('main.submit_review') }}" 
                           class="inline-block mt-4 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                            <i class="bi bi-plus-circle mr-1"></i>Submit Another Review
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
