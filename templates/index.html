{% extends 'base.html' %}

{% block content %}
{% include 'components/typing_animation.html' %}

<div class="container mx-auto px-4 mt-12">
   {% if review %}
       <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md animate__animated animate__fadeIn">
           <!-- Review Text Section -->
           <div class="p-8 border-b border-gray-200 dark:border-gray-700">
               <div class="max-w-xl mx-auto text-xl italic text-gray-800 dark:text-gray-200 p-6 mb-2 bg-gray-50 dark:bg-gray-700 rounded-lg">
                   <div id="measureText" class="font-mono whitespace-pre-wrap leading-relaxed invisible absolute text-left">{{ review.text }}</div>
                   <p id="reviewText" class="font-mono whitespace-pre-wrap leading-relaxed text-left"></p>
               </div>
           </div>

           <!-- Voting Section - Always Visible but Initially Disabled -->
           <div class="p-8">
               <div class="vote-buttons {% if has_voted %}hidden{% endif %} text-center">
                   <h3 class="text-xl font-medium text-gray-900 dark:text-white mb-6">What type of review is this?</h3>
                   <div class="flex justify-center gap-6">
                       <button id="headphonesBtn" 
                               onclick="submitVote('headphones')" 
                               disabled
                               class="px-8 py-3 bg-gray-400 dark:bg-gray-600 text-white rounded-full transition-all duration-500 min-w-[150px] disabled:cursor-not-allowed disabled:hover:transform-none">
                           <i class="bi bi-headphones text-2xl mr-2"></i><span class="text-xl">Cans</span>
                       </button>
                       <button id="wineBtn" 
                               onclick="submitVote('wine')" 
                               disabled
                               class="px-8 py-3 bg-gray-400 dark:bg-gray-600 text-white rounded-full transition-all duration-500 min-w-[150px] disabled:cursor-not-allowed disabled:hover:transform-none">
                           <i class="fa-solid fa-wine-bottle text-2xl mr-2"></i><span class="text-xl">Bottles</span>
                       </button>
                   </div>
               </div>

               <div class="vote-results {% if has_voted %}block{% else %}hidden{% endif %} bg-white dark:bg-gray-800 p-6 rounded-lg mt-8">
                   <h3 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">What Others Thought</h3>
                   <div class="mb-6">
                       <div class="flex justify-between mb-2">
                           <label class="text-gray-700 dark:text-gray-300">
                               <i class="bi bi-headphones mr-2"></i>Cans (Headphones)
                           </label>
                           <span class="headphones-percentage text-gray-900 dark:text-white">0%</span>
                       </div>
                       <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                           <div class="h-full bg-blue-600 transition-all duration-1000" style="width: 0%"></div>
                       </div>
                   </div>
                   <div class="mb-6">
                       <div class="flex justify-between mb-2">
                           <label class="text-gray-700 dark:text-gray-300">
                               <i class="fa-solid fa-wine-bottle mr-2"></i>Bottles (Wine)
                           </label>
                           <span class="wine-percentage text-gray-900 dark:text-white">0%</span>
                       </div>
                       <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                           <div class="h-full bg-red-600 transition-all duration-1000" style="width: 0%"></div>
                       </div>
                   </div>
                   <div class="text-center mt-8">
                       <a href="{{ url_for('index') }}" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full hover:-translate-y-0.5 transition-all duration-300">
                           <i class="bi bi-arrow-right-circle mr-2"></i>Play Again
                       </a>
                       <div class="mt-4">
                           <a href="{{ url_for('submit_review') }}" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                               <i class="bi bi-pencil mr-1"></i>Submit your own review
                           </a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   {% else %}
       <div class="max-w-2xl mx-auto bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 p-4 rounded-lg">
           <i class="bi bi-info-circle mr-2"></i>No reviews available.
       </div>
   {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const reviewText = {{ review.text|tojson|safe }};
    const measureDiv = document.getElementById('measureText');
    const textContainer = document.getElementById('reviewText');
    const headphonesBtn = document.getElementById('headphonesBtn');
    const wineBtn = document.getElementById('wineBtn');
    
    textContainer.style.minHeight = measureDiv.offsetHeight + 'px';
    measureDiv.remove();
    
    typeText(reviewText, 'reviewText', function() {
        // Enable buttons and transition to their colors
        headphonesBtn.disabled = false;
        wineBtn.disabled = false;
        
        // Add transition classes first
        headphonesBtn.classList.add('hover:-translate-y-0.5', 'hover:bg-blue-700');
        wineBtn.classList.add('hover:-translate-y-0.5', 'hover:bg-red-700');
        
        // Trigger color transition
        requestAnimationFrame(() => {
            headphonesBtn.classList.remove('bg-gray-400', 'dark:bg-gray-600');
            headphonesBtn.classList.add('bg-blue-600', 'dark:bg-blue-600');
            
            wineBtn.classList.remove('bg-gray-400', 'dark:bg-gray-600');
            wineBtn.classList.add('bg-red-600', 'dark:bg-red-600');
        });
    });
});

function submitVote(voteType) {
    const voteButtons = document.querySelector('.vote-buttons');
    const voteResults = document.querySelector('.vote-results');
    const reviewId = '{{ review.id }}';

    voteButtons.style.opacity = '0';
    
    fetch('{{ url_for("vote") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `review_id=${reviewId}&vote_type=${voteType}`
    })
    .then(response => response.json())
    .then(data => {
        setTimeout(() => {
            voteButtons.style.display = 'none';
            voteResults.style.display = 'block';
            voteResults.classList.add('animate__animated', 'animate__fadeIn');
            
            setTimeout(() => {
                const headphonesBar = voteResults.querySelector('.bg-blue-600');
                const wineBar = voteResults.querySelector('.bg-red-600');
                const headphonesPercentage = voteResults.querySelector('.headphones-percentage');
                const winePercentage = voteResults.querySelector('.wine-percentage');
                
                headphonesBar.style.width = `${data.headphones_percentage}%`;
                headphonesPercentage.textContent = `${data.headphones_percentage}%`;
                
                wineBar.style.width = `${data.wine_percentage}%`;
                winePercentage.textContent = `${data.wine_percentage}%`;
            }, 100);
        }, 500);
    });
}
</script>
{% endblock %}
