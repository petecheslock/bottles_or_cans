{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md animate__animated animate__fadeIn">
            <div class="p-8 text-center">
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <div class="text-6xl mb-4">
                            <i class="fa-solid fa-wine-bottle text-red-500 dark:text-red-400"></i>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400">404</p>
                    </div>
                    <div>
                        <div class="text-6xl mb-4">
                            <i class="bi bi-headphones text-blue-600 dark:text-blue-400"></i>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400">Not Found</p>
                    </div>
                </div>
                <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">
                    Page Not Found
                </h1>
                <p class="text-xl text-gray-700 dark:text-gray-300 mb-8">
                    Oops! This page seems to have disappeared. Let's get you back to the game!
                </p>
                <div class="space-y-4">
                    <a href="{{ url_for('main.play_game') }}" 
                       class="inline-block px-8 py-4 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white text-lg font-semibold rounded-full shadow-lg hover:-translate-y-0.5 transform transition-all duration-200">
                        <i class="bi bi-controller mr-2"></i>Play the Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
