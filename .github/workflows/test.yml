name: Test Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libfreetype6-dev \
          fonts-dejavu \
          libjpeg-dev \
          zlib1g-dev \
          libtiff-dev \
          libfreetype6 \
          liblcms2-dev \
          libwebp-dev \
          tcl8.6-dev \
          tk8.6-dev \
          python3-tk \
          libharfbuzz-dev \
          libfribidi-dev \
          libxcb1-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run tests
      run: |
        pytest
