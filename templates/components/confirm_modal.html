<style>
/* Custom animation duration - even faster than animate__faster */
.animate__very-fast {
    --animate-duration: 150ms !important;
}

/* Custom zoom animation with a snappier scale */
@keyframes quickZoom {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.animate__quickZoom {
    animation: quickZoom 150ms cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
}
</style>

<!-- The Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <!-- Add click handler to the overlay -->
    <div class="absolute inset-0" onclick="hideConfirmModal()"></div>
    
    <!-- Stop propagation on the modal content -->
    <div class="relative w-full max-w-md px-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full animate__quickZoom" 
             onclick="event.stopPropagation()">
            <div class="p-6">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-900 dark:text-white"></h3>
                <div id="modalMessage" class="text-gray-600 dark:text-gray-400 mb-6"></div>
                <div class="flex justify-end space-x-4">
                    <button type="button" 
                            onclick="hideConfirmModal()"
                            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300">
                        Cancel
                    </button>
                    <button type="button" 
                            id="confirmAction"
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors duration-300">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentFormId = null;
let currentAction = null;

function showConfirmModal(id, action, title, message) {
    currentFormId = id;
    currentAction = action;
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('confirmModal').classList.remove('hidden');
    document.addEventListener('keydown', handleEscapeKey);
}

function hideConfirmModal() {
    document.getElementById('confirmModal').classList.add('hidden');
    currentFormId = null;
    currentAction = null;
    document.removeEventListener('keydown', handleEscapeKey);
}

function handleEscapeKey(e) {
    if (e.key === 'Escape') {
        hideConfirmModal();
    }
}

// Remove the existing click handler and let manage_reviews.html handle it
</script>
