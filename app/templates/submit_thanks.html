{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 animate__animated animate__fadeIn">
            <div class="text-center">
                <div class="text-6xl mb-6 text-green-500 dark:text-green-400">
                    <i class="bi bi-check-circle"></i>
                </div>
                
                <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">
                    Thank You!
                </h1>
                
                <p class="text-lg mb-8 text-gray-700 dark:text-gray-300">
                    Your review has been submitted for approval.
                </p>

                <div class="space-y-4">
                    <a href="{{ url_for('main.index') }}" 
                       class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full hover:-translate-y-0.5 transition-all duration-300">
                        <i class="bi bi-controller mr-2"></i>Back to Game
                    </a>
                    
                    <div>
                        <a href="{{ url_for('submit_review') }}" 
                           class="inline-block mt-4 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                            <i class="bi bi-pencil mr-1"></i>Submit Another Review
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
