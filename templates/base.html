<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottles or Cans?</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-slate-800 shadow-md animate__animated animate__fadeIn">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-between items-center py-3">
                <a class="text-white text-lg font-semibold hover:text-gray-200 transition-colors duration-300" href="{{ url_for('index') }}">
                    <i class="bi bi-headphones mr-2"></i><i class="fa-solid fa-wine-bottle mx-2"></i>Bottles or Cans?
                </a>
                <button class="mobile-menu-toggle lg:hidden text-white" type="button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                    </svg>
                </button>
                <div class="hidden lg:flex lg:items-center" id="navbarNav">
                    <div class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-4">
                        <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('play_game') }}">
                            <i class="bi bi-house-door mr-1"></i>Home
                        </a>
                        {% if session.get('logged_in') %}
                            <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('add_review') }}">
                                <i class="bi bi-plus-circle mr-1"></i>Add Review
                            </a>
                            <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('manage_reviews') }}">
                                <i class="bi bi-gear mr-1"></i>Manage
                            </a>
                            <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('pending_reviews') }}">
                                <i class="bi bi-inbox mr-1"></i>Pending Reviews
                            </a>
                            <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('admin_logout') }}">
                                <i class="bi bi-box-arrow-right mr-1"></i>Logout
                            </a>
                        {% else %}
                            <a class="text-white hover:text-gray-200 hover:-translate-y-0.5 transition-all duration-300" href="{{ url_for('admin_login') }}">
                                <i class="bi bi-person mr-1"></i>Admin
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="animate__animated animate__fadeIn">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Mobile menu toggle
        const button = document.querySelector('.mobile-menu-toggle');
        const menu = document.getElementById('navbarNav');
        
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        });
    </script>
</body>
</html>
