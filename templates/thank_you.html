{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <div class="display-1 mb-4 text-success">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <h1 class="mb-4">Thank You!</h1>
                    <p class="lead mb-4">
                        Your review has been submitted for approval. Our moderators will review it soon.
                    </p>
                    <a href="{{ url_for('play_game') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-play-fill me-2"></i>Back to Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
