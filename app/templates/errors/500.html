{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 mt-12">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md animate__animated animate__fadeIn">
            <div class="p-8 text-center">
                <div class="mb-8">
                    <i class="bi bi-exclamation-triangle text-6xl text-yellow-500 dark:text-yellow-400"></i>
                </div>
                <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">
                    Internal Server Error
                </h1>
                <p class="text-xl text-gray-700 dark:text-gray-300 mb-8">
                    Oops! Something went wrong on our end. Please try again later.
                </p>
                <div class="space-y-4">
                    <a href="{{ url_for('main.play_game') }}" 
                       class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full hover:-translate-y-0.5 transition-all duration-300">
                        <i class="bi bi-controller mr-2"></i>Back to Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
